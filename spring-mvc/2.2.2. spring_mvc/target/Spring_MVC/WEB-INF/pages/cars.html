<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cars list</title>
</head>
<body>
<div>
    <h1>Cars list</h1>
    <table border="1">
        <tr>
            <th>model</th>
            <th>color</th>
            <th>engine</th>
        </tr>
        <tr th:each="car : ${carList}">
            <td th:utext="${car.model}"></td>
            <td th:utext="${car.color}"></td>
            <td th:utext="${car.engine}"></td>
        </tr>
    </table>
</div>
</body>
</html>
